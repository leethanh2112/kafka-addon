apiVersion: v1
kind: ReplicationController
metadata:
  name: kafka1
  namespace: system-msg
spec:
  replicas: 1
  selector:
    app: kafka1
  template:
    metadata:
      labels:
        app: kafka1
    spec:
      containers:
      - name: kafka1
        image: docker.registry.local:5000/kafka-addon:v1.${BUILD_NUMBER}
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ADVERTISED_PORT
          value: "30101"
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: 10.0.15.101
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zoo1:2181,zoo2:2181
        lifecycle:
          postStart:
            exec:
              command: ["KAFKA_OPTS="-javaagent:/opt/kafka/prometheus/jmx_prometheus_javaagent-0.3.1.jar=7071:/opt/kafka/prometheus/kafka-0-8-2.yml"", "/opt/kafka_2.12-2.4.1/bin/kafka-server-start.sh", "-daemon", "/opt/kafka/config/server.properties"]
